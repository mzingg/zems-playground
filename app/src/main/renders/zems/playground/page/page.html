<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>


<div class="container-fluid">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <div id="page-title"><h1>Loading ...</h1></div>
      <div id="content">Loading ...</div>
    </div>
    <div class="col">
    </div>
  </div>
</div>

<script type="module">
  import { cmp } from '../../../../modules/zems/core/ZemsReact'; /*$ZEMS_RESOURCE$*/
  import { ContentBusLoader } from '../../../../modules/zems/core/ContentBus'; /*$ZEMS_RESOURCE$*/

  const PagePath = '/content/playground/de/de';
  const Environment = 'localdev';
  import { SocketServerUrl } from '../../../../modules/zems/playground/Config'; /*$ZEMS_RESOURCE$*/
  window.SocketServerUrl = SocketServerUrl[Environment];

  cmp({
    resourceType: 'zems/playground/PageTitle',
    renderId: 'page-title',
    modelLoader: ContentBusLoader({ path: PagePath })
  })

  cmp({
    resourceType: 'zems/core/Container',
    renderId: 'content',
    modelLoader: ContentBusLoader({ path: `${PagePath}>contentParsys` })
  })

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
