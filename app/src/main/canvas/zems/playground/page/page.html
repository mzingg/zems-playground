<body>
<div id="app-root"></div>

<script data-zems-instruction="ssr(app-root, zems/playground/App)" type="module">
    import {cmp} from '../../../../modules/zems/core/ZemsReact/index.mjs'; /*$ZEMS_RESOURCE$*/
    import {Configuration} from '../../../../modules/zems/playground/Config/index.mjs'; /*$ZEMS_SSR_RESOURCE$*/

    const {currentContentPath, contentBusUrl} = Configuration;

    window.SocketServerUrl = contentBusUrl;
    if (!window.sessionStorage.getItem('ZemsRenderMode')) {
        window.sessionStorage.setItem('ZemsRenderMode', 'author');
    }

    cmp({
        resourceType: 'zems/playground/App',
        renderId: 'app-root',
        props: {pagePath: currentContentPath}
    })
</script>
