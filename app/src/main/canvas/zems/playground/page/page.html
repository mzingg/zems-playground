<!doctype html>
<html lang="en" data-country="us" data-zems="locale()">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          rel="stylesheet">
</head>
<body data-path="/content/playground/de/de" data-contentbus="http://localhost:8080/zems-contentbus" data-zems="path()">

<div id="app-root"></div>

<script data-zems="ssr(app-root, zems/playground/App)" type="module">
    import {cmp} from '../../../../modules/zems/core/ZemsReact/index.mjs'; /*$ZEMS_RESOURCE$*/

    if (!window.sessionStorage.getItem('ZemsRenderMode')) {
        window.sessionStorage.setItem('ZemsRenderMode', 'author');
    }

    cmp({
        resourceType: 'zems/playground/App',
        renderId: 'app-root',
        props: {pagePath: document.body.getAttribute('data-path')}
    })
</script>
<script crossorigin="anonymous"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
