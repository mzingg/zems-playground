<!doctype html>
<html lang="en" data-country="us" data-zems="locale()">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
          integrity="sha256-PDJQdTN7dolQWDASIoBVrjkuOEaI137FI15sqI3Oxu8="
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha256-djO3wMl9GeaC/u6K+ic4Uj/LKhRUSlUFcsruzS7v5ms="
          crossorigin="anonymous">
</head>
<body data-path="/content/playground/de/de" data-contentbus="http://localhost:8080/zems-contentbus" data-zems="path()">

<div id="app-root"></div>

<script data-zems="ssr(app-root, zems/playground/App)" type="module">
    import {cmp} from '../../../../modules/zems/core/ZemsReact/index.mjs'; /*$ZEMS_RESOURCE$*/

    if (!window.sessionStorage.getItem('ZemsRenderMode')) {
        window.sessionStorage.setItem('ZemsRenderMode', 'author');
    }

    cmp({
        resourceType: 'zems/playground/App',
        renderId: 'app-root',
        props: {pagePath: document.body.getAttribute('data-path')}
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha256-fh8VA992XMpeCZiRuU4xii75UIG6KvHrbUF8yIS/2/4="
        crossorigin="anonymous"></script>
</body>
</html>
